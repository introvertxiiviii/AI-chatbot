<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat System</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-image: url(Leonardo_Diffusion_XL_Create_me_AIdriven_chat_systems_web_Appl_3.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; /* This keeps the image fixed in place */
        background-position: center center; /* Center the image */
        margin: 0; /* Remove default body margin */
      }
      .chat-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 400px;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      .chat-messages {
        max-height: 300px;
        overflow-y: scroll;
        padding: 10px;
      }
      .user-message,
      .ai-message {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
      }
      .user-message {
        background-color: #cce5ff;
      }
      .ai-message {
        background-color: #e6f2ff;
      }
      .user-input {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #ccc;
      }
      input[type="text"] {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        margin-left: 10px;
      }
      .login-signup-container {
        position: absolute;
        bottom: 10px; /* Adjust this value to control the distance from the bottom */
        right: 10px; /* Adjust this value to control the distance from the right */
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
      .login-button,
      .signup-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin: 10px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages">
        <div class="user-message">Hello, this is a user message.</div>
        <div class="ai-message">This is an AI response.</div>
        <!-- Add more messages here -->
      </div>
      <div class="user-input">
        <input type="text" placeholder="Type your message..." />
        <button>Send</button>
      </div>
    </div>
    <div class="login-signup-container">
      <h2>Login or Sign Up</h2>
      <a href="login.html" class="login-button">Login</a>
      <a href="signup.html" class="signup-button">Sign Up</a>
    </div>
  </body>
</html>
